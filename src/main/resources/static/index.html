<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Han's UI-Bootstrap Fixes</title>
    
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap-utilities.min.css" rel="stylesheet" />
</head>
<body>



    <h1>Test</h1>
    <div ng-app="MyApp">
       <div ng-controller="AppController as vm">
          <div class="container">
	          <div class="row">
	             <div class="col">
	                <uib-accordion close-others="vm.oneAtATime">
	                   <div uib-accordion-group class="mt-1" heading="Sample Item 1" is-open="vm.status.isFirstOpen" is-disabled="vm.status.isFirstDisabled">
	                      This content is straight in the template.
	                   </div>
	                   <div uib-accordion-group class="mt-1" heading="Sample Item 2" is-open="vm.status2.isFirstOpen" is-disabled="vm.status2.isFirstDisabled">
                         This content is straight in the template 2.
                      </div>
	                </uib-accordion>
	             </div>
	          </div>
          </div>
       </div>
    </div>
    
    
    <script src="/assets/jquery/js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/assets/angularjs/js/angular.min.js" type="text/javascript"></script>
    <script src="/assets/angularjs/js/angular-resource.min.js" type="text/javascript"></script>
    <script src="/assets/angularjs/js/angular-route.min.js" type="text/javascript"></script>
    <script src="/assets/ui-bootstrap/js/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="/assets/app/js/app.js" type="text/javascript"></script>
</body>
</html>
